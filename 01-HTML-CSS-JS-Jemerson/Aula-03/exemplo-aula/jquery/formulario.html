<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5, CSS3, JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <header>
        HTML5, CSS3, JS - Formulário
    </header>

    <section>

        <form id="form-noticias">
            <table>
                <!-- Título -->
                <tr>
                    <td class="titulo">
                        <label>Título</label>
                    </td>
                    <td>
                        <input class="input" type="text" placeholder="Título do post" name="titulo">
                    </td>
                </tr>

                <!-- Cor do titulo -->
                <tr>
                    <td class="titulo">
                        <label>Cor do título</label>
                    </td>
                    <td>
                        <input class="input" type="color" placeholder="Cor de fundo" name="cor">
                    </td>
                </tr>

                <!-- Data -->
                <tr>
                    <td class="titulo">
                        <label>Data</label>
                    </td>
                    <td>
                        <input class="input" type="date" placeholder="Data da publicação" name="data">
                    </td>
                </tr>

                <!-- E-mail -->
                <tr>
                    <td class="titulo">
                        <label>E-mail</label>
                    </td>
                    <td>
                        <input class="input" type="email" placeholder="E-mail de autenticação" name="email">
                    </td>
                </tr>

                <!-- Imagem -->
                <tr>
                    <td class="titulo">
                        <label>Imagem</label>
                    </td>
                    <td>
                        <input class="input" type="file" placeholder="Imagem do post" name="imagem">
                    </td>
                </tr>

                <!-- Introdução -->
                <tr>
                    <td class="titulo">
                        <label>Introdução</label>
                    </td>
                    <td>
                        <textarea class="input" rows="8" placeholder="Texto da publicação" name="introducao"></textarea>
                    </td>
                </tr>

                <!-- Endereço de origem (URL) -->
                <tr>
                    <td class="titulo">
                        <label>Endereço de origem (URL)</label>
                    </td>
                    <td>
                        <input class="input" type="url" placeholder="URL da fonte dos dados" name="url">
                    </td>
                </tr>


                <!-- Botão Enviar -->
                <tr class="enviar">
                    <td colspan="2">
                        <input class="enviar" type="submit">
                    </td>
                </tr>

            </table>
        </form>

    </section>

    <section>

        <table id="table-noticias" class="table table-dark">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Cor</th>
                    <th>Data</th>
                    <th>Email</th>
                    <th>Imagem</th>
                    <th>Introdução</th>
                    <th>URL</th>
                    <th>Remover</th>
                </tr>
            </thead>

            <tbody></tbody>
            <tfoot>
                <tr>
                    <td colspan="8">Total de registros:  <span>0</span></td>
                </tr>
            </tfoot>

        </table>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

</body>

</html>
