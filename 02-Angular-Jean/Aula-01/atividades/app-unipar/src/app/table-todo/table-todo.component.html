<div class="row m-3">
  <div>
    <h2>Lista de tarefas muito TOP em Angular</h2>
  </div>
  <div class="col-md-12 row">
    <div class="col">
      <input type="text" class="form-control" [(ngModel)]="texto" />
    </div>
    <div class="col-auto">
      <button class="btn btn-info" (click)="addTarefa()">Adicionar</button>
    </div>
  </div>
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>Realizado</th>
          <th>Descrição tarefa</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of lista">
          <td>
            <input type="checkbox" [(ngModel)]="item.done">
          </td>
          <td>
            <input type="text" [(ngModel)]="item.texto">
          </td>
          <td>
            <button class="btn btn-{{cor}}" (click)="removeTarefa(item)">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  {{ lista | json }}

</div>
